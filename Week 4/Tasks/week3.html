<!DOCTYPE html>
<html lang="en">

<head>
  <title>SIT 120 Tasks</title>
  <link href = "StyleSheet.css" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="header">
    <h1>Week 3</h1>
  </div>
  <!-- Navigation -->

    <ul class="topnav">
      <li><a href="week1.html">Week 1</a></li>
      <li><a href="week2.html">Week 2</a></li>
      <li><a href="week3.html">Week 3</a></li>
      <li><a href="week4.html">Week 4</a></li>
      <li><a href="week5.html">Week 5</a></li>
      <li><a href="week6.html">Week 6</a></li>
      <li><a href="week7.html">Week 7</a></li>
    </ul>
    <div class="column large">
      <div class="row">
        <div class="column large" style="max-width: 250px;">
          <h1>String Methods</h1>
          <p id="change">Please change me!</p>
          <button type="button" onclick=(changetext())>
            Use me to change text
          </button>
        </div>
        <div class="column large" style="max-width: 250px;">
          <h1>Number Methods</h1>
          <label for="number1">First number:</label>
          <INPUT TYPE="text" id = "number1">
          <label for="number2">Second number:</label>
          <INPUT TYPE="text" id = "number2">
          <button type="button" onclick=(addition())>
            Lets do some maths
          </button>
          <p id="maths"></p>
        </div>
        <div class="column large" style="max-width: 250px;">
          <h1>Get/Set</h1>
          <label for="timeinput">Enter target year:</label>
          <INPUT TYPE="text" id = "timeinput">
          <button type="button" onclick=(setyear())>
            Travel through time
          </button>
          <button type="button" onclick=(getyear())>
            Reset
          </button>
          <br><label for="year">Year:</label>
          <p id="year"></p>
        </div>
      </div>
    </div>
  <div class="footer">
    <p>By Caleb Kautai</p>
  </div>



  <script>
    function changetext(){
      document.getElementById("change").innerHTML = "Thank you for changing me!"
    }
    function addition(){
      var x = Number(document.getElementById("number1").value);
      var y = Number(document.getElementById("number2").value);
      var z = x + y;
      document.getElementById("maths").innerHTML = x.toString()+" + " + y.toString()+ " = " + z.toString()
    }
    function getyear(){
      const d = new Date();
      document.getElementById("year").innerHTML = d.getFullYear();
    }
    function setyear(){
      const d = new Date();
      let year = document.getElementById("timeinput").value
      d.setFullYear(year);
      document.getElementById("year").innerHTML = d.getFullYear();
    }
    
  </script>
</body>

</html>
