<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>SIT 120 Tasks</title>
  <link href = "StyleSheet.css" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="header">
    <h1>Week 4</h1>
  </div>
  <!-- Navigation -->

    <ul class="topnav">
      <li><a href="week1.html">Week 1</a></li>
      <li><a href="week2.html">Week 2</a></li>
      <li><a href="week3.html">Week 3</a></li>
      <li><a href="week4.html">Week 4</a></li>
      <li><a href="week5.html">Week 5</a></li>
      <li><a href="week6.html">Week 6</a></li>
      <li><a href="week7.html">Week 7</a></li>
    </ul>
    <div class="column large">
      <div class="row">
        <div id ="app-1" class="column large" style="max-width: 250px;"v-bind:title="timestamp" class="experiment-block">
          {{ message }}
        </div>
        <div id ="app-2" class="column large" style="max-width: 250px;">
          <span v-bind:title="message2">
            Hover your mouse over me to reveal stuff
          </span>
        </div>
        <div id ="app-3" class="column large" style="max-width: 250px;">
          <span v-if="seen">Now you see me</span>
          <span v-else="seen">I am invisible</span>
          <button v-on:click="seen = !seen">Click to change</button>
        </div>
      </div>
      <div class="row">
        <div id ="app-4" class="column large" style="max-width: 250px;">
          <ol>
            <li v-for = "todo in todos">
              {{ todo.text }}
            </li>
          </ol>
        </div>
      </div>
    </div>
  <div class="footer">
    <p>By Caleb Kautai</p>
  </div>



  <script>
    new Vue({
      el: "#app-1",
      data: {
        message: "üêµ Hello World üîÆ",
        timestamp: `Timestamp ${new Date().toLocaleString()}`,
      },
    })

    var app2 = new Vue({
      el: "#app-2",
      data: {
        message2: 'You loaded this page on ' + new Date().toLocaleString()
      },
    })

    var app3 = new Vue({
      el: '#app-3',
      data: {
        seen: true
      },
    })

    var app4 = new Vue({
      el: '#app-4',
      data: {
        todos: [
          {text: 'Live'},
          {text: 'Laugh'},
          {text: 'Love'},
        ]
      }
    })
  </script>
</body>

</html>
