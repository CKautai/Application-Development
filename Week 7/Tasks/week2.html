  <script>
    var c = document.getElementById("Canvas");
    var ctx = c.getContext("2d");
    ctx.fillStyle = "white";

    ctx.beginPath();
    ctx.arc(100, 50, 40, 0, 2 * Math.PI);
    ctx.stroke();
    ctx.moveTo(0, 0);
    ctx.lineTo(200, 100);
    ctx.stroke();
    ctx.moveTo(200, 0);
    ctx.lineTo(0, 100);
    ctx.stroke();
  </script>
